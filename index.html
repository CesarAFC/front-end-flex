<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Flex-box</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="">
        <nav>
            <ul class="navbar">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delivery-box">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <article class="podio-box">
                <div class="pizza-list">
                    <h3>Pizzas top 5</h3>
                    <ol >
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="./img/PizzaFalling.jpg" alt="">
            </article>
        </section>
    </main>
    <footer>
        <ul class="footer-navbar">
            <li class="item-1">Home</li>
            <li class="item-2">Ranking</li>
            <li class="item-3">Promocion</li>
            <li class="item-4">Contacto</li>
        </ul>
        <img src="./img/Logo.png" alt="">
    </footer>
</body>
</html>
